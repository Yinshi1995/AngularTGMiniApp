  @if (user && userId) {
    <tg-button (click)="goToSubs()">Посмотреть абонимент</tg-button>
    <tg-card>
      <h2>{{ user.full_name }}</h2>
      <tg-table [json]="userJSON" />
    </tg-card>
  } @else if (!user && !isLoading) {
    <tg-card>
      <h1>Ошибка</h1>
      <p>К сожалению, пользователь с таким ID не был найдет.</p>
    </tg-card>
  } @else {
    <div class="spinner-container">
      <tg-spinner />
    </div>
  }
